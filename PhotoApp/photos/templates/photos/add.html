<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>add photo</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                    <div class="caed">
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                <label >Description</label>
                                <input type="text" placeholder="Enter Description" class="form-control" name="description" required>
                            </div>
                            <div class="form-group m-3">
                                <label >select category</label>
                                <select name="category" class="form-control">
                                    <option value='none'>
                                        select category...
                                    </option>
                                    {% for category in categories %}
                                        <option value='{{category.id}}''>
                                            {{category.name}}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group m-3">
                                <label >crate new category</label>
                                <input type="text" placeholder="crate new category" class="form-control" name="category_new">
                            </div>
                            <div class="form-group m-3">
                                <label >Upload image</label>
                                <input type="file" class="form-control-file" name="image" required>
                            </div>
                            <button type="submit" class="btn btn-primary m-3">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
